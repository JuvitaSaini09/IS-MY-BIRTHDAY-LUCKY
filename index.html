<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
    <title>IS YOUR BIRTHDAY LUCKY</title>
</head>
<body>
    <div class="container">
        <h1>Is your birthday lucky ?</h1>
        <p>It's a fun game to check whether your birthday is lucky or not.</p>

        <label for="dob">Date of Birth :</label>
        <input id="dob" type="date"></input>

        <label for="lucky-no">Lucky Number</label>
        <input id="lucky-no" type="number"></input>

        <button id="check-button">Check</button>
        <p id="error-message"></p>

    </div>
    
</body>
</html>
